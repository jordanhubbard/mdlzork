<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play the original mainframe Zork games from 1977-1981 in your browser">
    <title>MDL Zork - Original Mainframe Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>⚔️ MDL ZORK ⚔️</h1>
        <div class="subtitle">Original Mainframe Adventure Games (1977-1981)</div>
    </header>

    <main>
        <div id="controls">
            <select id="version-select" disabled>
                <option value="zork-810722">Zork 1981-07-22 (Final MDL)</option>
                <option value="zork-791211">Zork 1979-12-11 (616 points)</option>
                <option value="zork-780124">Zork 1978-01-24 (with end-game)</option>
                <option value="zork-771212">Zork 1977-12-12 (500 points)</option>
            </select>
            <button id="start-btn" disabled>Start Game</button>
        </div>

        <div id="status" class="loading">
            Initializing...
        </div>

        <div id="terminal-container">
            <div id="terminal"></div>
            <div id="input-area">
                <input type="text" id="command-input" placeholder="Type your command here..." disabled>
                <button id="send-btn" disabled>Send</button>
            </div>
        </div>
    </main>

    <footer>
        <p>
            Original Zork by Tim Anderson, Marc Blank, Bruce Daniels & Dave Lebling (1977-1981) |
            <a href="https://github.com/jordanhubbard/mdlzork" target="_blank">Source Code</a>
        </p>
    </footer>

    <!-- Load WASM module and game interface -->
    <script src="../confusion-mdl/mdli.js"></script>
    <script src="app.js"></script>
</body>
</html>
