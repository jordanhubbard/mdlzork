name: Test WASM Build

on:
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Cache Emscripten SDK
        uses: actions/cache@v3
        with:
          path: emsdk
          key: ${{ runner.os }}-emsdk-test-${{ hashFiles('emsdk/.emscripten_version') }}
          restore-keys: |
            ${{ runner.os }}-emsdk-test-
            ${{ runner.os }}-emsdk-
      
      - name: Setup Emscripten
        run: |
          if [ ! -d "emsdk" ]; then
            git clone https://github.com/emscripten-core/emsdk.git
          fi
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
      
      - name: Build WASM
        run: |
          source emsdk/emsdk_env.sh
          cd confusion-mdl
          make -f Makefile.wasm
      
      - name: Verify outputs
        run: |
          echo "Checking for required build artifacts..."
          test -f confusion-mdl/mdli.js && echo "✓ mdli.js exists" || exit 1
          test -f confusion-mdl/mdli.wasm && echo "✓ mdli.wasm exists" || exit 1
          test -f confusion-mdl/mdli.data && echo "✓ mdli.data exists" || exit 1
          
          echo ""
          echo "File sizes:"
          ls -lh confusion-mdl/mdli.js confusion-mdl/mdli.wasm confusion-mdl/mdli.data
          
          echo ""
          echo "✓ Build successful!"
