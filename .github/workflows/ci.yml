name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  native-build:
    name: Native Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install build dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install build dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          # macOS comes with clang by default
          echo "Using system clang"

      - name: Build native interpreter
        run: make build-native

      - name: Verify native interpreter
        run: |
          test -f confusion-mdl/mdli || exit 1
          echo "✓ Native interpreter built successfully"
          ./confusion-mdl/mdli --version 2>&1 || echo "✓ Binary exists and runs"

  wasm-build:
    name: WASM Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache Emscripten SDK
        uses: actions/cache@v3
        with:
          path: emsdk
          key: ${{ runner.os }}-emsdk-${{ hashFiles('emsdk/.emscripten_version') }}
          restore-keys: |
            ${{ runner.os }}-emsdk-

      - name: Setup Emscripten
        run: |
          if [ ! -d "emsdk" ]; then
            git clone https://github.com/emscripten-core/emsdk.git
          fi
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest

      - name: Build WASM
        run: |
          source emsdk/emsdk_env.sh
          cd confusion-mdl
          make -f Makefile.wasm clean-wasm
          make -f Makefile.wasm

      - name: Verify WASM artifacts
        run: |
          echo "Checking for required build artifacts..."
          test -f confusion-mdl/mdli.js && echo "✓ mdli.js exists" || exit 1
          test -f confusion-mdl/mdli.wasm && echo "✓ mdli.wasm exists" || exit 1
          test -f confusion-mdl/mdli.data && echo "✓ mdli.data exists" || exit 1
          
          echo ""
          echo "File sizes:"
          ls -lh confusion-mdl/mdli.js confusion-mdl/mdli.wasm confusion-mdl/mdli.data
          
          echo ""
          echo "✓ WASM build successful!"

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy
          # Copy web files
          cp -r web/* deploy/
          # Copy WASM artifacts
          cp confusion-mdl/mdli.js deploy/
          cp confusion-mdl/mdli.wasm deploy/
          cp confusion-mdl/mdli.data deploy/
          # Fix paths in HTML (remove ../ prefix for WASM files)
          sed -i 's|../confusion-mdl/mdli.js|mdli.js|g' deploy/index.html
          sed -i 's|../confusion-mdl/mdli.js|mdli.js|g' deploy/test-simple.html 2>/dev/null || true
          # Create .nojekyll to prevent GitHub Pages from processing
          touch deploy/.nojekyll
          # Create README for gh-pages branch
          echo "# MDL Zork - GitHub Pages Deployment" > deploy/README.md
          echo "" >> deploy/README.md
          echo "This branch contains the built and deployed version of MDL Zork." >> deploy/README.md
          echo "Visit: https://$(echo $GITHUB_REPOSITORY | cut -d'/' -f1).github.io/$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)/" >> deploy/README.md

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  deploy:
    name: Deploy to GitHub Pages
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    needs: [native-build, wasm-build]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
